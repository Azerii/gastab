<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GASTAB || DETAIL</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <link rel="stylesheet" href="./css/index.css" type="text/css" >
        <link rel="stylesheet" href="./css/dashboard.css">
        <link rel="stylesheet" href="./css/adddetail.css">
    </head>
    <body>
        <main class="container">
            <header class="header">
                <div class="head">
                    <div class="logo">
                        <img src="./images/gas 1.png" alt="" class="gastab-logo">
                    </div>
                </div>
                <div class="dash-right"><a href="#" class="dash-link">Go to the main website</a></div>
            </header>
            <section class="steps first">
                <div class="header-link">
                    <a href="./index.html" class="back-link">&#8592; &nbsp; &nbsp; Go back to the dashboard</a>
                    <a href="./login.html" style="display: none;" class="go-to-login"></a>
                </div>
                <div class="stepping">
                    <div class="step-one">
                        <div class="circle">
                            <p class="one white">1</p>
                            <div class="one-img red"></div>
                        </div>
                        <div class="sug">
                            <p class="step-desc">Step 01</p>
                        </div>
                        <div>
                            <h2 class="step-title">Main Details</h2>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="step-one">
                        <div class="circle">
                            <p class="one">2</p>
                            <div class="one-img"></div>
                        </div>
                        <div class="sug">
                            <p class="step-desc">Step 02</p>
                        </div>
                        <div>
                            <h2 class="step-title">Other Details</h2>
                        </div>
                    </div>
                <div class="line"></div>
                    <div class="step-one">
                        <div class="circle">
                            <p class="one">3</p>
                            <div class="one-img"></div>
                        </div>
                        <div class="sug">
                            <p class="step-desc">Step 01</p>
                        </div>
                        <div>
                            <h2 class="step-title">Images & Description</h2>
                        </div>
                    </div>
                </div>
                <form class="step-detail" onsubmit="handleSubmit(event, `mainDetails`)">
                    <h2 class="step-detail-title">Main Details</h2>
                    <div class="truck">
                        <label class="truck-model" for="model">Truck Model</label>
                        <input id="model" name="model" type="text" placeholder="e.g Ford Mustang V6 " class="input-box" required>
                    </div>
                    <div class="truck">
                        <label class="truck-model" for="year">Year</label>
                        <select class="input-box" name="year" id="year" required>
                            <option value=""></option selected>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>
                    <div class="truck">
                        <label class="truck-model"  for="location">Location</label>
                        <input id="location" name="location" type="text"  class="input-box" required>
                    </div>
                    <div class="truck">
                        <label class="truck-model" for="price">Price</label>
                        <div class="toget">
                            <div class="box"><img src="./images/Group 164.svg" alt="" class="box-detail"></div>
                            <div class="input-price">
                                <input id="price" class="input-box2" type="number" name="price" required>
                            </div>
                        </div>
                    </div>
                    <div class="truck">
                        <label class="truck-model" for="mileage">Mileage</label>
                        <div class="toget">
                            <div class="box"><h2 class="box-detail">KM</h2></div>
                            <div class="input-price">
                                <input id="mileage" class="input-box2" type="number" step="0.01" name="mileage" required>
                            </div>
                        </div>
                        <div class="bottom-key">
                            <a href="./add_detail_step_2.html" style="display: none;" class="go-to-next"></a>
                            <button class="bottom-link tick">Next</button>
                        </div>
                    </div>
                </form>               
            </section>
        </main>
        
        <script src="./js/addDetail.js" type="text/javascript" ></script>
    </body>
</html>
