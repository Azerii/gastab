<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GASTAB || login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <link rel="stylesheet" href="./css/index.css" type="text/css" >
        <link rel="stylesheet" href="./css/login.css" type="text/css">
    </head>
    <body>
        <main class="container">
            <div class="gastab-login">
                <div class="gastab-login-logo">
                    <img src="./images/gas 1.png" alt="" class="logo-gastab">
                </div>
                <div class="gastab-title">
                    <h2 class="gastab-title-desc">Welcome to the Admin Portal</h2>
                </div>
                <form id="login-form" class="gastab-login-form" onsubmit="handleLogin(event)">
                    <div class="input-identifier">
                        <label for="identifier" class="identifier">Email or Username</label><br>
                        <input id="identifier" type="text" name="identifier" class="input-box" required>
                    </div>
                    <div class="input-password">
                        <label for="Password" class="password">Password</label>
                        <div class="password-box">
                            <input type="password" name="password" class="input-box" id="toggleIcon" required>
                            <img src="./images/Vector.png" alt="" class="show-password" onclick="toggleShowPassword()">
                        </div>
                    </div>
                    <div>
                        <a href="./index.html" style="display: none;" class="go-to-next"></a>
                        <button class="login-btn" type="submit" >Log in</button>
                    </div>
                </form>
                <!-- <div class="login-back">
                    <a href="#" class="forget-btn">Forgot your password?</a>
                </div> -->
                

            </div>
        </main>
        <script src="./utils/api/login.js" type="text/javascript"></script>
        <script>
            localStorage.clear();
            const handleLogin = async (e) => {
                e.preventDefault();

                const goToNext = document.querySelector('.go-to-next');
                const identifier = document.querySelector('input[name="identifier"]').value;
                const password = document.querySelector('input[name="password"]').value;

                let res = await loginUser({
                    identifier, 
                    password
                });

                if (res && res.user && res.jwt) {
                    goToNext.click();
                }
            }
        </script>
    </body>
</html>
