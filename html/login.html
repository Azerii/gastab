<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GASTAB || login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <main class="container">
            <div class="gastab-login">
                <div class="gastab-login-logo">
                    <img src="../images/gas 1.png" alt="" class="logo-gastab">
                </div>
                <div class="gastab-title">
                    <h2 class="gastab-title-desc">Welcome to the Admin Portal</h2>
                </div>
                <form class="gastab-login-form">
                    <div class="input-email">
                        <label for="Email" class="email">Email</label><br>
                        <input type="email" class="input-box" required>
                    </div>
                    <div class="input-password">
                        <label for="Password" class="password">Password</label>
                        <div class="password-box">
                            <input type="password" class="input-box" required id="myInput">
                            <img src="../images/Vector.png" alt="" class="show-password" onclick="myFunction()">
                        </div>
                    </div>
                </form>
                <div>
                    <a href="dasboard.html" class="login-btn">Log in</a>
                </div>
                <div class="login-back">
                    <a href="#" class="forget-btn">Forgot your password?</a>
                </div>
                

            </div>
        </main>
        <script src="../js/app.js" async defer></script>
    </body>
</html>
